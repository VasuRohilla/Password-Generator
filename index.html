<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Generate Password</title>
	<link href="index.css" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="favicon1.png">
</head>
<body>
	<div class="container">
            <h1 class="heading">Generate a <span class="green-text">random password</span></h1>
            <p class="warning-text">Never use an insecure password again.</p>
            <div class="gen-input-wrapper">
                <input type="number" id="psw-length" placeholder="set password length">
                <button id="gen-btn"> Generate Passwords  </button>   
            </div>
            <div id="border"></div>
            <div class="psw-wrapper">
                <div id="psw-one" onclick="copyToClipboard('div-one')"></div>
                <div id="psw-two" onclick="copyToClipboard('div-two')"></div>
            </div>
        </div>
        <script src="index.js" type="text/javascript"></script>
</body>
</html>
